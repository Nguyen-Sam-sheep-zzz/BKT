<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        font-family: 'Times New Roman', Times, serif;
        font-size: 14px;
    }
</style>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="" id="myImg" style="width: 200px">
    <p>Click button below to move the img to right </p>
    <input type="button" value="click me" onclick="moveRight()">
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImg");
    function init() {
        imgObj = document.getElementById("myImg");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    } 
    window.onload = init;
</script>
</html>
