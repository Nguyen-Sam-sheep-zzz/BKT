<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td><input type="text" id="NDL"></td>
            <td> <button onclick="TINHSONGAY()"> Tính số ngày</button></td>
        </tr>
    </table>
    <div id="SS"></div>
</body>
<script>
    function TINHSONGAY() {
        let date = +document.getElementById("NDL").value;
        switch (date) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("SS").innerHTML = " Tháng " + date + "  có 31 ngày ";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("SS").innerHTML = " Tháng " + date + " có 30 ngày "
                break;
            case 2:
                document.getElementById("SS").innerHTML = " Tháng " + date + " có 28 ngày hoặc 29 ngày với năm nhuận "
                break;
            default:
                document.getElementById("SS").innerHTML = " LỖI VUI LÒNG NHẬP LẠI THÁNG"
        }
    }
</script>

</html>
