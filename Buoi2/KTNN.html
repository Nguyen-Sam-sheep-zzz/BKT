<script>
    var year = +prompt("Nhập số năm");
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert("Năm nhuận");
            }
            else {
                alert("Kp năm nhuận");
            }
        }
        else {
            alert("Năm nhuận");
        }
    }
    else {
        alert("Kp năm nhuận");
    }
</script>
