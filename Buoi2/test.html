<script>
    let a = + prompt(" Nhập A: ");
    let b = + prompt(" Nhập B: ");
    let c = + prompt(" Nhập C: ");
    if (a > b) {
        if (a > c) {
            document.write(a + " > nhất ");
        }
        else {
            document.write(c + " > nhất");
        }
    }
    else if (b > c) {
        document.write(b + "> nhất");
    }
    else {
        document.write(c + " > nhất");
    }




</script>
